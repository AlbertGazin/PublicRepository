<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Adding new post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter post title" class="form-control"><br>
        <input type="text" name="announce" placeholder="Enter post announce" class="form-control"><br>
        <textarea name="text" placeholder="Enter post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add new post</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
<p th:text="${title}"/>
</body>
</html>
